<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
	
	<link rel="stylesheet" type="text/css" href="../cssLocal/Login.css">
</head>

<body>
    <div class="center">
		<div class="wrapper">
			<img id="logo" src="https://www.champlain.edu/Images/Faculty-Staff/Campus-Services/Marketing-Department/Redesign/lockup_horizontal.png">
		</div>
		<div id="container">
			<h3 class="wrapper themeDark">Login</h3>
			<div>
				<div class="spacing wrapper">
					<input id="loginFields" placeholder="Username" type="text" autofocus>
				</div>
				
				<div class="spacing wrapper">
					<input id="loginFields" placeholder="Password" type="password">
				</div>
				
				<div class="spacing wrapper">
				<a href="#">
					<button id="loginButton">Login</button>
				</a>
				</div>
				
				<div class="spacing wrapper">
				<a class="linkHide themeLight" href="#">Forgot my password</a>
				</div>
			</div>
		</div>
    </div>
</body>

</html>

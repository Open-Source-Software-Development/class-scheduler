<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <title>Sign-Up Page</title>
	
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/morrisjs/morris.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/cssLocal.css' %}">

</head>

</html>

<body>
    <div class="center">
	
		<div class="wrapper">
			<img id="logo" src="https://www.champlain.edu/Images/Faculty-Staff/Campus-Services/Marketing-Department/Redesign/lockup_horizontal.png">
		</div>
		
		<div id="loginForm" class="panel panel-primary">
		
			<div class="panel-heading">
				<h3 class="wrapper">Champlain Scheduler</h3>
			</div>
			
			<div class="panel-footer">
			
				<form action="{% url 'signup' %}" method="post">
					{% csrf_token %}
					
					<div class="spacing wrapper">
						<input id="loginFields" onClick="this.select();" placeholder="Username" name="username" type="text" value="username" autofocus>
					</div>
					
					<div class="spacing wrapper">
						<input id="loginFields" onClick="this.select();" placeholder="Password" name="password1" type="password" value="password">
					</div>
					
					<div class="spacing wrapper">
						<input id="loginFields" onClick="this.select();" placeholder="Password" name="password2" type="password" value="password">
					</div>

					{% if error %}
						<span id="errorMsg" onclick='this.remove(this); return false;'>
							<div class="panel panel-primary wrapper">
								<p>
									{{ error }}
								</p>
							</div>
						</span>
					{% endif %}
					
					<div class="spacing wrapper">
						<input type="submit" value="Sign Up" id="Button"/>
					</div>
					
				</form>	
				
				<div class="wrapper">
					<a class="linkHide themeLight" href="{% url 'login' %}">Back</a>
				</div>
				
			</div>
			
		</div>
		
	</div>
</body>

</html>

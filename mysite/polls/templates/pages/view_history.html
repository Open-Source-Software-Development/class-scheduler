<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <title>Champlain Scheduler</title>

    <!-- bootstrap css -->
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- metis graphs css -->
    <link href="{% static '/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
	<!-- morris graphs css -->
	<link href="{% static '/vendor/morrisjs/morris.css' %}" rel="stylesheet">
	<!-- SB admin 2 css -->
    <link href="{% static '/dist/css/sb-admin-2.css' %}" rel="stylesheet">
	<!-- font awesome css -->
    <link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<!-- custom css -->
    <link href="{% static 'css/cssLocal.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

	<!-- page content -->
    <div id="wrapper">
	
        {% include 'blank.html' %}

		<!-- page content -->
        <div id="page-wrapper">
            
			<!-- PD review panel -->
			<div id="profSettingsHead">
			
				<!-- PD welcome panel -->
				<div class="panel panel-primary">
				
					<!-- welcome panel top -->
					<div class="panel-heading">
					
						<H1 id="titleScreen"> Review Previous Schedules</H1>
						
					</div>
					
					<!-- welcome panel bottom -->
					<div class="panel-footer">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th width="120px">Section</th>
								<th width="120px">Professor</th>
								<th width="120px">Room</th>
								<th width="120px">Time Block</th>
							</tr>
						</thead>
							{% for item in query_results %}
							<tr> 
								<td width="120px">{{ item.section }}</td>
								<td width="120px">{{ item.professor }}</td>
								<td width="120px">{{ item.room }}</td>
								<td width="120px">{{ item.block }}</td>
							</tr>
							{% endfor %}
					</table>	
					</div>	
				</div>
			</div>
		</div>

    </div>

    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/vendor/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static '/dist/js/sb-admin-2.js' %}"></script>
	<script src="{% static 'js/professorSettings.js' %}"></script>

</body>

</html>

<!DOCTYPE html> {% load static %}
<html lang="en">

<head>

  <title>Champlain Scheduler</title>

  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/morrisjs/morris.css' %}" rel="stylesheet">
  <link href="{% static '/dist/css/sb-admin-2.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/cssLocal.css' %}">

  <link rel="stylesheet" href="{% static 'css/PDcourseSelection.css' %}">

</head>

<body>

  <div id="wrapper">
    {% include 'blank.html' %}

		<div class="spacing" id="page-wrapper">
        
            <div id="profSettingsHead">
                <div class="panel panel-primary">
                        <!-- top of welcome panel -->
                        <div class="panel-heading">
                        <h1 id="titleScreen"> Professor Settings</h1>
                    </div>
                        <!-- bottom of welcome panel -->
                    <div class="panel-footer">
                        <h4> Hello, {{request.user.username}}</h4>
                        <h6>Click on the boxes until the color matches your desired color</h6>
                    </div>
                </div>
            </div>
        
            <form action="{% url 'course_selection' %}" method="post">
            {% csrf_token %}
        
              <div class="dual-list list-left col-md-5">
                <div class="well text-left">
                  <div class="row">
                    <div class="col-md-2">
                      <div class="btn-group">
                        <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked"></i></a>
                      </div>
                    </div>
                    <div class="col-md-10">
                      <div class="input-group">
                        <input type="text" name="SearchDualList" class="form-control" placeholder="Search..." />
                        <span class="input-group-addon glyphicon glyphicon-search"></span>
                      </div>
                    </div>
                  </div>
                  <ul class="list-group">
                    {% for i in courses %}
                    <li class="list-group-item">{{ i }}</li>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="list-arrows col-md-1 text-center" style="padding-left: 0px; padding-right: 0px; width: 50px;">
                <button type=button class="btn btn-default btn-sm move-left">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <br/>
                <button type=button class="btn btn-default btn-sm move-right">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
              </div>

              <div class="dual-list list-right col-md-5">
                <div class="well">
                  <div class="row">
                    <div class="col-md-2">
                      <div class="btn-group">
                        <a class="btn btn-default selector" title="select all">
                          <i class="glyphicon glyphicon-unchecked"></i>
                        </a>
                      </div>
                    </div>
                    <div class="col-md-10">
                      <div class="input-group">
                        <input type="text" name="SearchDualList" class="form-control" placeholder="Search..." />
                        <span class="input-group-addon glyphicon glyphicon-search"></span>
                      </div>
                    </div>
                  </div>
                  <ul class="list-group">
                  </ul>
                </div>
                <input type="submit" value="Apply Preferences"/>
              </div>
            </form>
        </div>

  </div>

  <!-- Start Dual Box list JS-->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- End Dual Box list JS-->
  <script src="{% static 'js/PDcourseSelection.js' %}"></script>

  <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/vendor/metisMenu/metisMenu.min.js' %}"></script>
  <script src="{% static '/dist/js/sb-admin-2.js' %}"></script>
  <script src="{% static 'js/professorSettings.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

</body>

</html>

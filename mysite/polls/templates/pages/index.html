<!DOCTYPE html> {% load static %}
<html lang="en">

<head>

  <title>Champlain Scheduler</title>

  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/morrisjs/morris.css' %}" rel="stylesheet">
  <link href="{% static '/dist/css/sb-admin-2.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static '/cssLocal/styles.css' %}">



</head>

<body>

  <div id="wrapper">
    {% include 'blank.html' %}
    <div id="page-wrapper">
      <br/>
      <!-- if we're in the program director view, render a professor select dropdown -->
      <!-- room selection menu -->
      <div class="btn-group dual-list input-group" id="dropdownMenu">
        <button class="btn btn-primary" data-toggle="dropdown">Building <i class="fa fa-chevron-down"></i></button>
        <ul class="dropdown-menu scrollableMenu list-group" role="menu">
          {% for room in building %}
          <li class="list-group-item"><a tabindex="-1" href="#">{{ room }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <br/>

      {% block content %}
      <p>The percentage of room usage</p>
      <div class="progress" style="width:55%; background-color: #e2e1e1">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{algo_stats}}" aria-valuemin="0" aria-valuemax="100" style="width:{{algo_stats}}%">
          {{algo_stats}}%
        </div>
      </div>
      {% endblock content %}

      <!-- Show barplots-->
      <div id="container" style="width: 600px; height:300px">
      </div>

      <!-- End barplots-->

      <!-- Show piechart-->
      <!-- End piechart-->

    </div>
  </div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {{ chart|safe }});
  </script>

  <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/vendor/metisMenu/metisMenu.min.js' %}"></script>
  <script src="{% static '/dist/js/sb-admin-2.js' %}"></script>
  <script src="{% static 'js/professorSettings.js' %}"></script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <!-- Bootstrap Js CDN -->
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#sidebarCollapse').on('click', function() {
        $('#sidebar, #content').toggleClass('active');
        $('.collapse.in').toggleClass('in');
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <title>Champlain Scheduler</title>

	<!-- bootstrap css -->
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- metis graphs css -->
    <link href="{% static '/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
	<!-- morris graphs css -->
	<link href="{% static '/vendor/morrisjs/morris.css' %}" rel="stylesheet">
	<!-- SB admin 2 css -->
    <link href="{% static '/dist/css/sb-admin-2.css' %}" rel="stylesheet">
	<!-- font awesome css -->
    <link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/cssLocal.css' %}">
	
</head>

<body onload="setup()")>

	<!-- page content -->
    <div id="wrapper">
	
		{% include 'blank.html' %}

		<!-- page content -->
        <div id="page-wrapper">
            
			<!-- professor settings panel -->
			<div id="profSettingsHead">
		
				<!-- welcome panel -->
				<div class="panel panel-primary">
				
					<!-- top of welcome panel -->
					<div class="panel-heading">
					
						<H1 id="titleScreen"> CSV Files Upload</H1>
						
					</div>
					
					<!-- bottom of welcome panel -->
					<div class="panel-footer">
					
						<h4> Hello, {{request.user.username}}</h4>
						<h6>Click on upload buttons to select files to upload</h6>
						
					</div>
					
				</div>
		
			</div>
		
			<!-- review panel top -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-calendar fa-fw"></i> CSV File Uploads
					</div>

					<!-- review panel body -->
					<div class="panel-body">
					
					<p style="display:inline-block">Select Room CSV - </p>
					<input type="file" id="my_file" style="display:inline-block">
					<div id="customfileupload"></div>
					
					<p style="display:inline-block">Select Time Block CSV - </p>
					<input type="file" id="my_file" style="display:inline-block">
					<div id="customfileupload"></div>
					
					<p style="display:inline-block">Select ETC CSV - </p>
					<input type="file" id="my_file" style="display:inline-block">
					<div id="customfileupload"></div>
					
					<p style="display:inline-block">Select ETC CSV - </p>
					<input type="file" id="my_file" style="display:inline-block">
					<div id="customfileupload"></div>
					
					<div class="spacing wrapper">
						<input type="submit" value="Upload Files" id="loginButton"  class="lockout"/>
					</div>
					
				</div>

	</div>

	<!-- jquery javascript -->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
	<!-- bootstrap javascript -->
    <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- metis graph javascript -->
    <script src="{% static '/vendor/metisMenu/metisMenu.min.js' %}"></script>
	<!-- SB admin 2 javascript -->
    <script src="{% static '/dist/js/sb-admin-2.js' %}"></script>
	<!-- custom javascript -->
	<script src="{% static 'js/professorSettings.js' %}"></script>

</body>

</html>
